<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./createacc.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex justify-between p-2">
        <div>
            <h4 class="ps-3 font-bold">9:41</h4>
        </div>

        <div class="me-3">
            <i class="bi bi-reception-4"></i>
            <i class="bi bi-wifi"></i>
            <i class="bi bi-battery-full"></i>
        </div>
    </div>
    <div>
        <p class="ms-3 mt-4 fs-1 font-bold">Create an account</p>
    </div>
    <div>
        <form action="">
            <div class="ms-3 me-3 mt-5">
                <input type="text" placeholder="First Name" class="p-2 pt-3 pb-3 rounded-2 w-100">
            </div>
            <div class="ms-3 me-3 mt-4">
                <input type="text" placeholder="Last Name" class="p-2 pt-3 pb-3 rounded-2 w-100">
            </div>
            <div class="ms-3 me-3 mt-4">
                <input type="text" placeholder="Email" class="p-2 pt-3 pb-3 rounded-2 w-100">
            </div>
            <div class="ms-3 me-3 mt-4">
                <input type="text" placeholder="Password" class="p-2 pt-3 pb-3 rounded-2 w-100">
            </div>

            <div class="ms-3 me-3 mt-4 flex">
                <input type="checkbox" style="width: 20px; height: 20px;">
                <p style="font-size: 13px;" class="ms-2">By proceeding, I agree to all <span
                        class="text-primary text-decoration-underline"> T&C </span>and <span
                        class="text-primary text-decoration-underline">Privacy Policy</span> </p>
            </div>

            <div class="mt-5 flex justify-center">
              <button class="ms-3 me-3 p-2 ps-3 pe-3 w-100 rounded-3 text-white fw-semibold button"><a href="./goles.html">Create an Account</a></button>
            </div>

            <div class="flex ms-3 me-3 mt-4 mb-3">
                <hr class="mt-2">
                <p class="or">Or</p>
                <hr class="mt-2">
            </div>

            <div class="flex justify-center">
                <div class="border border-1 p-2 ps-3 pe-3 rounded-2">
                    <img src="./images/flat-color-icons_google.png" alt="" srcset="">
                </div>
                <div class="border border-1 p-2 ps-3 pe-3 rounded-2 ms-2">
                    <img src="./images/Vector.png" alt="">
                </div>
            </div>

            <div class="mt-4 text-center">
                <a href="./welcomeback.html" class="text-black" style="font-size: 14px; text-align: center;" >Already have an account?<span class="text-primary text-decoration-underline"> Login</span></a>
            </div>
        </form>
    </div>
</body>
