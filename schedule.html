<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Schedule</title>
    <link rel="stylesheet" href="./schedule.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/9579b9da63.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="flex justify-between p-2">
        <div>
            <h4 class="ps-3 font-bold">9:41</h4>
        </div>

        <div class="me-3">
            <i class="bi bi-reception-4"></i>
            <i class="bi bi-wifi"></i>
            <i class="bi bi-battery-full"></i>
        </div>
    </div>

    <div class="mt-4 flex justify-evenly">
        <div class="icon">
            <i class="fa-solid fa-less-than me-2"></i>
        </div>
        <p class="text-center fs-1 me-4 font-bold">Workout Schedule</p>
    </div>

    <div class="flex justify-center">
        <div class="icon ico">
            <i class="fa-solid fa-less-than" style="margin-top: 0px; background-color: transparent;"></i>
        </div>
        <div>
            <h5 class="mt-1 ms-2 fw-semibold">Feb 2024</h5>
        </div>
        <div class="icon ico" style="margin-left: 0px; padding-left: 0px;">
            <i class="fa-solid fa-greater-than" style="margin-top: 0px; background-color: transparent;"></i>
        </div>
    </div>

    <div class="mt-3 ms-3">
        <img src="./images/Calendar.png" alt="">
    </div>

    <div class="mb-2 mt-3">
        <p class="ms-3 mb-2">06:00 AM</p>
        <hr>
    </div>

    <div class="mb-2">
        <p class="ms-3 mb-2">07:00 AM</p>     
    </div>
    <hr class="position-relative">
    <div class="ms-3 p-2 rounded-5 fw-semibold text-white txt workout position-absolute" style="margin-top: -20px;right: 10px;">
        Ab Workout, 7:30am
    </div>

    <div class="mb-2">
        <p class="ms-3 mb-2">08:00 AM</p>
        <hr>
    </div>

    <div class="mb-2 flex">
        <p class="ms-3 mb-2">09:00 AM</p>
        <div class="ms-3 p-2 rounded-5 fw-semibold text-white txt workout" style="margin-bottom: 0px;">
            Upperbody Workout, 9am
        </div>
    </div>
    <hr>
    

    <div class="mb-2">
        <p class="ms-3 mb-2">10:00 AM</p>
        <hr>
    </div>

    <div class="mb-2">
        <p class="ms-3 mb-2">11:00 AM</p>
        <hr>
    </div>

    <div class="mb-2">
        <p class="ms-3 mb-2">12:00 AM</p>
        <hr>
    </div>

    <div class="mb-2">
        <p class="ms-3 mb-2">01:00 AM</p>
        <hr>
    </div>

    <div class="mb-2 flex">
        <p class="ms-3 mb-2">02:00 AM</p>
        <div class="ms-3 p-2 rounded-5 fw-semibold txt">
            Lowerbody Workout, 3pm
        </div>
    </div>
    <hr>
    <div class="mb-2">
        <p class="ms-3 mb-2">03:00 AM</p>
        <hr>
    </div>

    <div class="mb-2">
        <p class="ms-3 mb-2">04:00 AM</p>
        <hr>
    </div>

    <div class="mb-2">
        <p class="ms-3 mb-2">05:00 AM</p>
        <hr>
    </div>

    <div class="icons">
        <div class="flex justify-around">
            <div class="flex">
                <i class="bi bi-house fs-1 pe-4"></i>
                <i class="bi bi-app-indicator fs-1 ps-4" style="color: #8CB1FF;"></i>
            </div>
            <div class="flex">
                <i class="bi bi-camera fs-1 pe-4"></i>
                <i class="bi bi-person fs-1 ps-4"></i>
            </div>
        </div>
    </div>   

    <div class="search">
        <img src="./images/search.png" alt="">
    </div>

    <div class="plus">
       <span class="fw-semibold fs-1">+</span>
    </div>
</body>
