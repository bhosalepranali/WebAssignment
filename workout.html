<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./workout.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex justify-between p-2">
        <div>
            <h4 class="ps-3 font-bold">9:41</h4>
        </div>

        <div class="me-3">
            <i class="bi bi-reception-4"></i>
            <i class="bi bi-wifi"></i>
            <i class="bi bi-battery-full"></i>
        </div>
    </div>
    <div>
        <p class="text-center mt-4 fs-1 font-bold">Workout Tracker</p>
    </div>

    <div class="flex justify-center align-center mt-5">
        <img src="./images/Chart Full.png" alt="" class="mt-5">
    </div>

    <div class="flex justify-center m-3 mt-5 alert">
        <div class="me-3">
            <i class="bi bi-exclamation-triangle fs-2 fw-bold" style="color: #8CB1FF;"></i>
        </div>
        <div class="">
            <p>You've burned fewer calories than yesterday. Time to get moving! </p>
        </div>
    </div>

    <div class="ms-2 mt-5 flex justify-between items-center">
        <p class="fs-5 font-semibold">Upcoming Workout</p>
        <p class="me-2 text-gray-500">See more</p>
    </div>

    <div class="border border-1 rounded-3 shadow-sm mt-4 ms-3 me-3 p-3 flex justify-between items-center">
        <div class="flex">
            <div>
                <img src="./images/Ellipse 53.png" alt="">
            </div>
            <div class="ms-4">
                <p class="text-black">Full Body Workout</p>
                <p class="text-gray-500 mt-2">Today 3pm</p>
            </div>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input fs-2" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        </div>
    </div>

    <div class="border border-1 rounded-3 shadow-sm mt-4 ms-3 me-3 p-3 flex justify-between items-center">
        <div class="flex">
            <div>
                <img src="./images/Ellipse 54.png" alt="">
            </div>
            <div class="ms-4">
                <p class="text-black">Upper Body Workout</p>
                <p class="text-gray-500 mt-2">4 Feb, 3:30 pm</p>
            </div>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input fs-2" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        </div>
    </div>

    <div>
        <p class="ms-2 mt-3 fs-5 font-semibold">What Do You Want to Train</p>
    </div>

    <div class="flex justify-between m-3 mb-0 footer">
        <div class="">
            <h2 class="fs-4">Full Body Workout</h2>
            <p class="pb-0 mb-0">Arms</p>
            <p class="mb-2">Chest</p>
        </div>
        <div>
            <img src="./images/Ellipse 55.png" alt="" width="120px">
        </div>
    </div>

    <div class="icons">
        <div class="flex justify-around">
            <div class="flex">
                <i class="bi bi-house fs-1 pe-4"></i>
                <i class="bi bi-app-indicator fs-1 ps-4" style="color: #8CB1FF;"></i>
            </div>
            <div class="flex">
                <i class="bi bi-camera fs-1 pe-4"></i>
                <i class="bi bi-person fs-1 ps-4"></i>
            </div>
        </div>
    </div>   

    <div class="search">
        <img src="./images/search.png" alt="">
    </div>
</body>
